<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LingoFix</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
    }

    p {
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>LingoFix</h2>
  <p>Fix grammar issues in your tweets</p>
  <button id="fix-grammar">Fix</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
