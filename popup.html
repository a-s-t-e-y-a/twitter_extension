<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 style="margin: 0; font-size: 1.25rem;">Tweet Assistant</h1>
    <p style="margin: 0.5rem 0 0; font-size: 0.875rem;">Analytics Dashboard</p>
  </div>

  <div class="content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">1,247</div>
        <div class="stat-label">Tweets Improved</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">98.5%</div>
        <div class="stat-label">Accuracy Rate</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">432</div>
        <div class="stat-label">Errors Fixed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">89%</div>
        <div class="stat-label">Engagement Boost</div>
      </div>
    </div>

    <div class="activity-feed">
      <h3 style="margin: 0 0 0.75rem; font-size: 1rem;">Recent Activity</h3>
      <div class="activity-item">
        <span>Grammar Fixes</span>
        <strong>24 today</strong>
      </div>
      <div class="activity-item">
        <span>Style Improvements</span>
        <strong>18 today</strong>
      </div>
      <div class="activity-item">
        <span>Readability Score</span>
        <strong>95%</strong>
      </div>
    </div>
  </div>

  <div class="footer">
    Pro plan active Â· <a href="#" style="color: var(--primary);">View detailed stats</a>
  </div>
</body>
</html>
